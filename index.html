<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --bg: #090909; --card: #1a1a1a; --text: #ffffff; --accent: #ff0050; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }

        .link-container { width: 100%; max-width: 400px; }
        .link-card { background: var(--card); display: flex; align-items: center; justify-content: center; padding: 16px; margin-bottom: 12px; text-decoration: none; color: white; border-radius: 12px; border: 1px solid #333; font-weight: bold; }
        .link-card i { margin-right: 10px; font-size: 1.2rem; }
        .link-card:hover { background: #222; border-color: #555; }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/150" alt="i1.2__" class="avatar">
    <h1>@i1.2__</h1>
    <div class="link-container">
        <a href="https://www.instagram.com/i1.2__" class="link-card">
            <i class="fa-brands fa-instagram"></i> Instagram
        </a>
        
        <a href="https://www.tiktok.com/@i1.2__" class="link-card">
